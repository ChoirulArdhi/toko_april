<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - Toko April</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Mobile Navbar -->
    <div class="navbar-mobile">
        <button class="hamburger-btn" id="hamburger-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <span class="fw-bold"><i class="fas fa-store"></i> Toko April</span>
        <div style="width: 24px;"></div> <!-- Spacer -->
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-store text-white"></i> Toko April</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="transactions.html"><i class="fas fa-cash-register"></i> Kasir</a></li>
                <li class="active"><a href="products.html"><i class="fas fa-box"></i> Produk</a></li>
                <li><a href="history.html"><i class="fas fa-history"></i> Riwayat</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-pie"></i> Laporan</a></li>
            </ul>
            <ul class="list-unstyled mt-4 border-top pt-4 px-3">
                <li>
                    <a href="#" id="logout-btn" class="text-danger"><i class="fas fa-sign-out-alt"></i> Keluar</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid pt-4">
                <div class="row mb-4 animate-up" style="animation-delay: 0.1s;">
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <button id="hamburger-toggle" class="btn btn-light shadow-sm me-3 border d-none d-md-block"
                                style="border-radius: 12px; height: 45px; width: 45px;">
                                <i class="fas fa-bars"></i>
                            </button>
                            <h2 class="mb-0 fw-bold">Manajemen Produk</h2>
                        </div>
                        <button class="btn btn-primary-custom shadow" onclick="resetForm()" data-bs-toggle="modal"
                            data-bs-target="#productModal">
                            <i class="fas fa-plus me-2"></i> Tambah Produk
                        </button>
                    </div>
                </div>

                <div class="row mb-4 animate-up" style="animation-delay: 0.2s;">
                    <div class="col-12">
                        <div class="card p-3 shadow-sm border-0">
                            <div class="input-group search-box position-relative">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="fas fa-search text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" id="search-product"
                                    placeholder="Cari nama produk...">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row animate-up" style="animation-delay: 0.3s;">
                    <div class="col-12">
                        <div class="card shadow-sm border-0 overflow-hidden">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead class="bg-light">
                                        <tr>
                                            <th>Nama Produk</th>
                                            <th>Kategori</th>
                                            <th>Harga Modal</th>
                                            <th>Harga Jual</th>
                                            <th>Stok</th>
                                            <th class="text-center">Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody id="product-table-body">
                                        <!-- Data via JS -->
                                        <tr>
                                            <td colspan="6" class="text-center p-5">
                                                <div class="spinner-border text-primary" role="status"></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav (Mobile) -->
    <div class="bottom-nav">
        <a href="dashboard.html" class="nav-item-mobile">
            <i class="fas fa-th-large"></i>
            <span>Home</span>
        </a>
        <a href="transactions.html" class="nav-item-mobile">
            <i class="fas fa-cash-register"></i>
            <span>Kasir</span>
        </a>
        <a href="products.html" class="nav-item-mobile active">
            <i class="fas fa-box"></i>
            <span>Produk</span>
        </a>
        <a href="history.html" class="nav-item-mobile">
            <i class="fas fa-history"></i>
            <span>Riwayat</span>
        </a>
        <a href="reports.html" class="nav-item-mobile">
            <i class="fas fa-chart-pie"></i>
            <span>Laporan</span>
        </a>
        <a href="#" id="logout-btn-mobile" class="nav-item-mobile text-danger">
            <i class="fas fa-sign-out-alt"></i>
            <span>Keluar</span>
        </a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold" id="productModalLabel">Tambah Produk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">NAMA PRODUK</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">KATEGORI</label>
                            <select class="form-select" id="product-category" required>
                                <option value="Sembako">Sembako</option>
                                <option value="Makanan">Makanan</option>
                                <option value="Minuman">Minuman</option>
                                <option value="Bumbu Dapur">Bumbu Dapur</option>
                                <option value="Kebersihan">Kebersihan</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">GAMBAR PRODUK</label>
                            <div id="image-preview-container" class="mb-2 d-none">
                                <div class="position-relative d-inline-block">
                                    <img id="image-preview" src="" class="img-thumbnail" style="max-height: 150px;">
                                    <button type="button"
                                        class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1 rounded-circle"
                                        onclick="removeImage()">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <input type="file" class="form-control mb-2" id="product-image-file" accept="image/*">
                            <div id="manual-url-hint" class="d-none mb-2">
                                <label class="form-label small text-danger"><i class="fas fa-exclamation-circle"></i>
                                    Upload gagal? Masukkan link gambar manual:</label>
                                <input type="text" class="form-control form-control-sm" id="product-image-url"
                                    placeholder="https://i.ibb.co/...">
                            </div>
                            <input type="hidden" id="product-image-url">
                            <div id="upload-progress-container" class="mt-2 d-none">
                                <div class="progress" style="height: 5px;">
                                    <div id="upload-progress-bar"
                                        class="progress-bar progress-bar-striped progress-bar-animated"
                                        role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted mt-1 d-block" id="upload-status">Mengunggah...</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small text-muted">HARGA MODAL</label>
                                <input type="number" class="form-control" id="purchase-price" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small text-muted">HARGA JUAL</label>
                                <input type="number" class="form-control" id="selling-price" required>
                            </div>
                        </div>
                        <div class="mb-0">
                            <label class="form-label fw-bold small text-muted">STOK AWAL</label>
                            <input type="number" class="form-control" id="stock" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary-custom px-4 shadow" id="btn-save-product">Simpan
                        Produk</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 3000"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/products.js"></script>
</body>

</html>
