<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir - Toko April</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Mobile Navbar -->
    <div class="navbar-mobile">
        <button class="hamburger-btn" id="hamburger-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <span class="fw-bold"><i class="fas fa-store"></i> Toko April</span>
        <div style="width: 24px;"></div> <!-- Spacer -->
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-store text-white"></i> Toko April</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li class="active"><a href="transactions.html"><i class="fas fa-cash-register"></i> Kasir</a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> Produk</a></li>
                <li><a href="history.html"><i class="fas fa-history"></i> Riwayat</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-pie"></i> Laporan</a></li>
            </ul>
            <ul class="list-unstyled mt-4 border-top pt-4 px-3">
                <li>
                    <a href="#" id="logout-btn" class="text-danger"><i class="fas fa-sign-out-alt"></i> Keluar</a>
                </li>
            </ul>
        </nav>

        <div id="content" class="p-0">
            <div class="container-fluid h-100 p-0">
                <div class="row g-0 h-100">
                    <!-- Product Selection Area -->
                    <div class="col-md-7 col-lg-8 p-3 p-md-4 animate-up"
                        style="height: 100vh; overflow-y: auto; padding-bottom: 100px !important;">
                        <div
                            class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
                            <div class="d-flex align-items-center">
                                <button id="hamburger-toggle"
                                    class="btn btn-light shadow-sm me-3 border d-none d-md-block"
                                    style="border-radius: 12px; height: 45px; width: 45px;">
                                    <i class="fas fa-bars"></i>
                                </button>
                                <h2 class="mb-0 fw-bold">Kasir</h2>
                            </div>
                            <div class="search-box position-relative w-100" style="max-width: 400px;">
                                <i
                                    class="fas fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                                <input type="text" class="form-control ps-5 shadow-sm py-2" id="search-pos"
                                    placeholder="Cari produk...">
                            </div>
                        </div>

                        <div class="row g-2 g-md-3" id="product-grid">
                            <!-- Products injected via JS -->
                            <div class="col-12 text-center pt-5">
                                <div class="spinner-border text-primary" role="status"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Cart/Checkout Area -->
                    <div class="col-md-5 col-lg-4 bg-white border-start shadow-lg d-flex flex-column animate-up checkout-sidebar"
                        style="height: 100vh; animation-delay: 0.2s;">
                        <div class="p-3 p-md-4 bg-primary text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fw-bold"><i class="fas fa-shopping-basket me-2"></i> Keranjang</h5>
                            <button class="btn btn-sm btn-light text-danger fw-bold shadow-sm px-3"
                                onclick="clearCart()">Reset</button>
                        </div>

                        <div class="flex-grow-1 p-4 overflow-auto" id="cart-items">
                            <!-- Cart items injected here -->
                            <div class="text-center opacity-25 mt-5">
                                <i class="fas fa-shopping-cart fa-4x mb-3"></i>
                                <p class="fw-bold">Keranjang Kosong</p>
                            </div>
                        </div>

                        <div class="p-4 border-top bg-light">
                            <div class="d-flex justify-content-between mb-3">
                                <span class="text-muted fw-bold">TOTAL</span>
                                <h3 class="fw-bold text-primary mb-0" id="cart-total">Rp 0</h3>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary-custom btn-lg py-3 shadow" id="btn-checkout" disabled>
                                    <i class="fas fa-money-bill-wave me-2"></i> Bayar & Buat Struk
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav (Mobile) -->
    <div class="bottom-nav">
        <a href="dashboard.html" class="nav-item-mobile">
            <i class="fas fa-th-large"></i>
            <span>Home</span>
        </a>
        <a href="transactions.html" class="nav-item-mobile active">
            <i class="fas fa-cash-register"></i>
            <span>Kasir</span>
        </a>
        <a href="products.html" class="nav-item-mobile">
            <i class="fas fa-box"></i>
            <span>Produk</span>
        </a>
        <a href="history.html" class="nav-item-mobile">
            <i class="fas fa-history"></i>
            <span>Riwayat</span>
        </a>
        <a href="reports.html" class="nav-item-mobile">
            <i class="fas fa-chart-pie"></i>
            <span>Laporan</span>
        </a>
        <a href="#" id="logout-btn-mobile" class="nav-item-mobile text-danger">
            <i class="fas fa-sign-out-alt"></i>
            <span>Keluar</span>
        </a>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold">Konfirmasi Pembayaran</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="text-center mb-4">
                        <p class="text-muted mb-1">Total Tagihan</p>
                        <h1 class="fw-bold text-primary" id="modal-total">Rp 0</h1>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">UANG DITERIMA</label>
                        <div class="input-group input-group-lg shadow-sm">
                            <span class="input-group-text bg-white border-end-0">Rp</span>
                            <input type="number" class="form-control border-start-0" id="cash-received" placeholder="0">
                        </div>
                    </div>
                    <div class="bg-success bg-opacity-10 p-4 rounded-4 text-center">
                        <p class="text-muted mb-1 small fw-bold">KEMBALIAN</p>
                        <h2 class="text-success fw-bold mb-0" id="change-amount">Rp 0</h2>
                    </div>
                </div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary-custom px-5 shadow" id="btn-confirm-payment">
                        PROSES TRANSAKSI
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Receipt Print Area (Hidden in screen) -->
    <div id="receipt-print" class="d-none"></div>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 3000"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/transactions.js"></script>
</body>

</html>
