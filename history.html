<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi - Toko April</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Mobile Navbar -->
    <div class="navbar-mobile">
        <button class="hamburger-btn" id="hamburger-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <span class="fw-bold"><i class="fas fa-store"></i> Toko April</span>
        <div style="width: 24px;"></div> <!-- Spacer -->
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-store text-white"></i> Toko April</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="transactions.html"><i class="fas fa-cash-register"></i> Kasir</a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> Produk</a></li>
                <li class="active"><a href="history.html"><i class="fas fa-history"></i> Riwayat</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-pie"></i> Laporan</a></li>
            </ul>
            <ul class="list-unstyled mt-4 border-top pt-4 px-3">
                <li>
                    <a href="#" id="logout-btn" class="text-danger"><i class="fas fa-sign-out-alt"></i> Keluar</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid pt-4">
                <div class="row mb-4 animate-up" style="animation-delay: 0.1s;">
                    <div class="col-12 d-flex justify-content-between align-items-center flex-wrap gap-3">
                        <div class="d-flex align-items-center">
                            <button id="hamburger-toggle" class="btn btn-light shadow-sm me-3 border d-none d-md-block"
                                style="border-radius: 12px; height: 45px; width: 45px;">
                                <i class="fas fa-bars"></i>
                            </button>
                            <h2 class="mb-0 fw-bold">Riwayat Transaksi</h2>
                        </div>
                        <div class="d-flex gap-2">
                            <input type="date" class="form-control shadow-sm" id="filter-date">
                            <button class="btn btn-primary-custom shadow" id="btn-filter">
                                <i class="fas fa-search me-1"></i> Cari
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row animate-up" style="animation-delay: 0.2s;">
                    <div class="col-12">
                        <div class="card shadow-sm border-0 overflow-hidden">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead class="bg-light">
                                        <tr>
                                            <th>ID Transaksi</th>
                                            <th>Tanggal & Waktu</th>
                                            <th>Total Pembayaran</th>
                                            <th class="text-center">Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody id="history-table-body">
                                        <!-- History loaded here -->
                                        <tr>
                                            <td colspan="4" class="text-center p-5">
                                                <div class="spinner-border text-primary" role="status"></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav (Mobile) -->
    <div class="bottom-nav">
        <a href="dashboard.html" class="nav-item-mobile">
            <i class="fas fa-th-large"></i>
            <span>Home</span>
        </a>
        <a href="transactions.html" class="nav-item-mobile">
            <i class="fas fa-cash-register"></i>
            <span>Kasir</span>
        </a>
        <a href="products.html" class="nav-item-mobile">
            <i class="fas fa-box"></i>
            <span>Produk</span>
        </a>
        <a href="history.html" class="nav-item-mobile active">
            <i class="fas fa-history"></i>
            <span>Riwayat</span>
        </a>
        <a href="#" id="logout-btn-mobile" class="nav-item-mobile text-danger">
            <i class="fas fa-sign-out-alt"></i>
            <span>Keluar</span>
        </a>
    </div>

    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold">Detail Transaksi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="d-flex justify-content-between mb-4">
                        <div>
                            <p class="text-muted small mb-0">ORDER ID</p>
                            <h6 class="fw-bold" id="detail-id">-</h6>
                        </div>
                        <div class="text-end">
                            <p class="text-muted small mb-0">TANGGAL</p>
                            <h6 class="fw-bold" id="detail-date">-</h6>
                        </div>
                    </div>

                    <div class="table-responsive rounded-3 border">
                        <table class="table table-sm mb-0">
                            <thead class="table-light">
                                <tr class="small">
                                    <th>Produk</th>
                                    <th class="text-center">Qty</th>
                                    <th class="text-end">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="detail-items" class="small">
                                <!-- Items -->
                            </tbody>
                        </table>
                    </div>

                    <div
                        class="mt-4 p-3 bg-primary bg-opacity-10 rounded-3 d-flex justify-content-between align-items-center">
                        <span class="fw-bold text-primary">TOTAL PEMBAYARAN</span>
                        <h4 class="fw-bold text-primary mb-0" id="detail-total">Rp 0</h4>
                    </div>
                </div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary-custom" id="btn-print-history">
                        <i class="fas fa-print me-2"></i> Cetak Struk
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Receipt Print Area (Hidden in screen) -->
    <div id="receipt-print" class="d-none"></div>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 3000"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/history.js"></script>
</body>

</html>
