<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Digital - Toko April</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .receipt-card {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }

        .receipt-header {
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .receipt-body {
            padding: 25px;
        }

        .receipt-items {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .dashed-line {
            border-top: 1px dashed #e0e6ed;
            margin: 15px 0;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 1.1rem;
            color: #4361ee;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white;
                padding: 0;
            }

            .receipt-card {
                box-shadow: none;
                border-radius: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="receipt-card" id="receipt-content">
        <div class="receipt-header">
            <h3 class="mb-1 fw-bold">TOKO APRIL</h3>
            <p class="mb-0 small opacity-75" style="font-size: 0.75rem;">Dsn Gendong RT 03 RW 08 Desa Purworejo Kec.
                Sanankulon</p>
            <p class="mb-0 small opacity-75" style="font-size: 0.75rem;">WA: 081918435875</p>
        </div>
        <div class="receipt-body">
            <div id="loader" class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">Memuat Struk...</p>
            </div>

            <div id="receipt-details" class="d-none">
                <div class="d-flex justify-content-between mb-4">
                    <div>
                        <p class="text-muted small mb-0">ORDER ID</p>
                        <h6 class="fw-bold" id="order-id">-</h6>
                    </div>
                    <div class="text-end">
                        <p class="text-muted small mb-0">TANGGAL</p>
                        <h6 class="fw-bold" id="order-date">-</h6>
                    </div>
                </div>

                <div class="dashed-line"></div>

                <div class="receipt-items" id="order-items">
                    <!-- Items via JS -->
                </div>

                <div class="dashed-line"></div>

                <div class="total-row mb-2">
                    <span>TOTAL</span>
                    <span id="order-total">Rp 0</span>
                </div>

                <div class="d-flex justify-content-between small text-muted">
                    <span>Tunai</span>
                    <span id="order-cash">Rp 0</span>
                </div>
                <div class="d-flex justify-content-between small text-muted">
                    <span>Kembali</span>
                    <span id="order-change">Rp 0</span>
                </div>

                <div class="mt-4 text-center text-muted small">
                    <p class="mb-1 fw-bold text-dark">Terima Kasih Atas Kunjungan Anda</p>
                    <p class="mb-0" style="font-size: 0.7rem;">Powered by Toko April POS</p>
                </div>

                <div class="row g-2 mt-4 no-print">
                    <div class="col-6">
                        <button class="btn btn-outline-primary w-100 py-3 rounded-4" onclick="window.print()">
                            <i class="fas fa-print me-2"></i> Cetak
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success w-100 py-3 rounded-4" id="btn-share-wa">
                            <i class="fab fa-whatsapp me-2"></i> Share
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/utils.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const transactionId = urlParams.get('id');

            if (!transactionId) {
                document.getElementById('loader').innerHTML = '<div class="alert alert-danger">ID Transaksi tidak ditemukan!</div>';
                return;
            }

            try {
                const transDoc = await db.collection('transactions').doc(transactionId).get();
                if (!transDoc.exists) throw new Error("Transaksi tidak ditemukan.");
                const transData = transDoc.data();

                const dateStr = transData.date ? new Date(transData.date.seconds * 1000).toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' }) : '-';

                document.getElementById('order-id').textContent = '#' + transactionId.substring(0, 8).toUpperCase();
                document.getElementById('order-date').textContent = dateStr;
                document.getElementById('order-total').textContent = formatRupiah(transData.total_price);
                document.getElementById('order-cash').textContent = formatRupiah(transData.cash_received || 0);
                document.getElementById('order-change').textContent = formatRupiah(transData.change || 0);

                const itemsSnapshot = await db.collection('transaction_items').where('transaction_id', '==', transactionId).get();
                const itemsContainer = document.getElementById('order-items');
                itemsContainer.innerHTML = '';

                let shareText = `*TOKO APRIL*\n_Dsn Gendong RT 03 RW 08 Desa Purworejo Kec. Sanankulon_\n\nOrder: #${transactionId.substring(0, 8).toUpperCase()}\nDate: ${dateStr}\n\n*Items:*\n`;

                itemsSnapshot.forEach(doc => {
                    const item = doc.data();
                    itemsContainer.insertAdjacentHTML('beforeend', `
                        <div class="item-row">
                            <span>${item.product_name} x${item.quantity}</span>
                            <span>${formatRupiah(item.subtotal)}</span>
                        </div>
                    `);
                    shareText += `- ${item.product_name} x${item.quantity}: ${formatRupiah(item.subtotal)}\n`;
                });

                shareText += `\n*TOTAL: ${formatRupiah(transData.total_price)}*\n\nTerima kasih atas kunjungan Anda!`;

                document.getElementById('btn-share-wa').onclick = () => {
                    window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                };

                document.getElementById('loader').classList.add('d-none');
                document.getElementById('receipt-details').classList.remove('d-none');

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loader').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
