<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Digital - Toko April</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            background: #f0f2f5;
            padding: 20px;
        }

        .receipt-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        .receipt-header {
            text-align: center;
            border-bottom: 2px dashed #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .receipt-header h4 {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .receipt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .receipt-total {
            border-top: 2px dashed #eee;
            margin-top: 20px;
            padding-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .receipt-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }

        .btn-group-receipt {
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            gap: 10px;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            .receipt-container {
                box-shadow: none;
                padding: 0;
            }

            body {
                background: white;
                padding: 0;
            }
        }
    </style>
</head>

<body>

    <div class="receipt-container" id="receipt-content">
        <div class="receipt-header">
            <h4>TOKO APRIL</h4>
            <p class="small mb-1">Dsn Gendong RT 03 RW 08 Desa Purworejo Kec. Sanankulon</p>
            <p class="small mb-0">WA: 081918435875</p>
        </div>

        <div id="receipt-meta" class="mb-4 small">
            <div class="d-flex justify-content-between">
                <span>No. Transaksi:</span>
                <span id="receipt-id" class="fw-bold">-</span>
            </div>
            <div class="d-flex justify-content-between">
                <span>Tanggal:</span>
                <span id="receipt-date">-</span>
            </div>
        </div>

        <div id="receipt-items-list">
            <!-- Items via JS -->
            <p class="text-center py-4 text-muted">Memuat data...</p>
        </div>

        <div class="receipt-total">
            <div class="d-flex justify-content-between">
                <span>TOTAL</span>
                <span id="receipt-total">Rp 0</span>
            </div>
        </div>

        <div class="receipt-footer">
            <p>Terima kasih telah berbelanja!</p>
            <p>Barang yang sudah dibeli tidak dapat ditukar/dikembalikan.</p>
        </div>
    </div>

    <div class="btn-group-receipt no-print">
        <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold" onclick="downloadReceipt()">
            <i class="fas fa-download me-2"></i> Download PNG
        </button>
        <button class="btn btn-success w-100 py-3 rounded-pill fw-bold" id="btn-share-wa">
            <i class="fab fa-whatsapp me-2"></i> Bagikan
        </button>
    </div>
    <div class="text-center no-print">
        <a href="dashboard.html" class="text-muted text-decoration-none small"><i class="fas fa-arrow-left me-1"></i>
            Kembali ke Dashboard</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/utils.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('id');

        if (!transactionId) {
            alert('ID Transaksi tidak ditemukan!');
            window.location.href = 'dashboard.html';
        }

        document.addEventListener('DOMContentLoaded', loadReceiptData);

        async function loadReceiptData() {
            try {
                const transDoc = await db.collection('transactions').doc(transactionId).get();
                if (!transDoc.exists) {
                    alert('Data transaksi tidak ditemukan!');
                    return;
                }
                const transData = transDoc.data();

                document.getElementById('receipt-id').textContent = '#' + transactionId.substring(0, 8).toUpperCase();
                document.getElementById('receipt-date').textContent = formatDate(transData.date);
                document.getElementById('receipt-total').textContent = formatRupiah(transData.total_price);

                const itemsSnapshot = await db.collection('transaction_items')
                    .where('transaction_id', '==', transactionId).get();

                const itemsContainer = document.getElementById('receipt-items-list');
                itemsContainer.innerHTML = '';

                let shareMessage = `*TOKO APRIL*\n`;
                shareMessage += `No: #${transactionId.substring(0, 8).toUpperCase()}\n`;
                shareMessage += `Tgl: ${formatDate(transData.date)}\n`;
                shareMessage += `--------------------------\n`;

                itemsSnapshot.forEach(doc => {
                    const item = doc.data();
                    itemsContainer.insertAdjacentHTML('beforeend', `
                        <div class="receipt-item">
                            <span>${item.product_name} x${item.quantity}</span>
                            <span>${formatRupiah(item.subtotal)}</span>
                        </div>
                    `);
                    shareMessage += `${item.product_name} x${item.quantity} = ${formatRupiah(item.subtotal)}\n`;
                });

                shareMessage += `--------------------------\n`;
                shareMessage += `*TOTAL: ${formatRupiah(transData.total_price)}*\n\n`;
                shareMessage += `Terima kasih!`;

                document.getElementById('btn-share-wa').onclick = () => {
                    const encodedMsg = encodeURIComponent(shareMessage);
                    window.open(`https://wa.me/?text=${encodedMsg}`, '_blank');
                };

            } catch (error) {
                console.error("Error loading receipt:", error);
                alert('Gagal memuat data struk');
            }
        }

        async function downloadReceipt() {
            const btn = document.querySelector('button[onclick="downloadReceipt()"]');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Mengolah...';

            const element = document.getElementById('receipt-content');
            try {
                const canvas = await html2canvas(element, {
                    scale: 3, // Higher resolution
                    backgroundColor: '#ffffff',
                    logging: false,
                    useCORS: true
                });

                const link = document.createElement('a');
                link.download = `Struk_TokoApril_${transactionId.substring(0, 8)}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                console.error('Download error:', err);
                alert('Gagal mengunduh gambar');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-download me-2"></i> Download PNG';
            }
        }
    </script>
</body>

</html>
